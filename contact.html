<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="utilities.css" />
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <title>Raleigh Dexel</title>
    <script
      src="https://kit.fontawesome.com/441a59fd10.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <!-- navbar -->
    <div class="navbar">
      <div class="container flex">
        <img src="./img/logo.png" alt="" />
        <nav>
          <a href="index.html">Home</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </div>

    <!-- Grid Elements -->
    <div class="contactpage m-1">
      <div class="container grid">
        <div class="card-getintouch p-1">
          <div>
            <h1>Get in touch.</h1>
            <p>raleighdexel@gmail.com</p>
            <p>(360) 999 7488</p>
            <br>
            <br>
            <p>
              Thank you for visiting, I'd love to hear from you! Fill out the
              form to the right or contact me via the phone number and email
              below.
            </p>
          </div>
        </div>
        <div class="card-form">
          <form
            name="contact"
            method="POST"
            netlify-honeypot="bot-field"
            data-netlify="true"
          >
            <input type="hidden" name="form-name" value="contact" />
            <p class="hidden">
              <label
                >Don’t fill this out if you’re human: <input name="bot-field"
              /></label>
            </p>
            <div class="form-name">
              <input type="text" name="name" placeholder="Name" required />
            </div>

            <div class="form-email">
              <input type="email" name="email" placeholder="Email" required />
              <input type="hidden" name="form-name" value="contact" />
            </div>
            <div class="form-message">
              <input
                type="text"
                name="company"
                placeholder="Message"
                required
              />
            </div>
            <input type="submit" value="send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <footer class="footer p-2">
      <div class="container grid">
        <div class="footer-text">
          <h2>
            <a href="mailto:raleighdexel@gmail.com">raleighdexel@gmail.com</a>
          </h2>
          <p>(360) 999 7488</p>
        </div>
        <div class="social flex">
          <a href="https://www.facebook.com/raleigh.dexel.3/" target="_blank"
            ><i class="fab fa-facebook-square fa-4x"></i
          ></a>
          <a href="https://www.instagram.com/byraleigh/?hl=en" target="_blank"
            ><i class="fab fa-instagram-square fa-4x"></i
          ></a>
          <a href="https://twitter.com/raleighdexel" target="_blank"
            ><i class="fab fa-twitter-square fa-4x"></i
          ></a>
          <a href="https://github.com/rdexel" target="_blank"
            ><i class="fab fa-github-square fa-4x"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/raleigh-dexel-8410971a9/"
            target="_blank"
            ><i class="fab fa-linkedin fa-4x"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
